<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Orders</title>
</head>
<body>

<table>
    <tr>
        <td>Дата и время</td>
        <td>№</td>
        <td>Сумма</td>
        <td>Товары</td>
    </tr>
    {% for order in order_list %}
    <tr>
        <td>{{ order.created_date }}</td>
        <td>{{ order.number }}</td>
        <td>{{ order.order_sum }}</td>
        <td>
            {%  for item in order.order_item.all %}
                {{ item.product_name }} x {{ item.amount }} {{ item.product_price }}<br>
            {% endfor %}
        </td>
    </tr>
    {% endfor %}
</table>
{{ connection.queries|length }}
</body>
</html>
